<body>
    <div class="container">
        <h1>东方原曲认知测试（数据统计页面）</h1>

        <h1>总计</h1>
        <div id="all">加载中</div>

        <hr/>
        <div class="card">
            <div class="card-header">
                <a class="card-link" data-toggle="collapse" href="#collapseOne">
                按包统计

            <div id="collapseOne" class="collapse">
                <div class="card-body" id="pack">

        <div class="card">
            <div class="card-header">
                <a class="card-link" data-toggle="collapse" href="#collapseTwo">
                按作品统计

<script>
    
    let tt=`
        <table class="table table-bordered">
            <tr>
                <th>
                    名称
                </th>
                <th>
                    总出现次数
                </th>
                <th>
                    正确
                </th>
                <th>
                    错认
                </th>
                <th>
                    正确率
                </th>
            </tr>
        `;
    let trt=`
            <tr>
                <td>{0}</td>
                <td>{1}</td>
                <td>{2}</td>
                <td>{3}</td>
                <td>{4}</td>
            </tr>
            `


    String.format = function(src){
        if (arguments.length == 0) return null;
        var args = Array.prototype.slice.call(arguments, 1);
        return src.replace(/\{(\d+)\}/g, function(m, i){
            return args[i];
        });
    };


    loadSong();
    loadAll();
    loadPack();
    loadProject();
    loadSongs();

    function loadAll(){
        var html=tt;

        var i=null;
        html+=String.format(trt,"总计",countAPack(i,"meet"),countAPack(i,"correct"),countAPack(i,"mistake"),countAPack(i,"correct")/countAPack(i,"meet")*100+"%")
        

        html+="</table>"
        $('#all').html(html)
    }

    function loadPack(){
        var html=tt;
        for(var i in pack){
            html+=String.format(trt,i,countPack(i,"meet"),countPack(i,"correct"),countPack(i,"mistake"),countPack(i,"correct")/countPack(i,"meet")*100+"%")
        }

        html+="</table>"
        $('#pack').html(html)
    }

    function loadProject(){
        var html=tt;
        for(var i in songs){
            html+=String.format(trt,i,countProject(i,"meet"),countProject(i,"correct"),countProject(i,"mistake"),countProject(i,"correct")/countProject(i,"meet")*100+"%")
        }

        html+="</table>"
        $('#project').html(html)
    }

    function loadSongs(){
        var html=tt;
        for(var i in songs){
            for(var j in songs[i]){
                var name=songs[i][j].name
                html+=String.format(trt,"【"+i+"】"+name,lsg(name+"_meet"),lsg(name+"_correct"),lsg(name+"_mistake"),lsg(name+"_correct")/lsg(name+"_meet")*100+"%")
            }
        }

        html+="</table>"
        $('#song').html(html)
    }

    function countAPack(_,token){
        var count=0;
        for(var i in songs){
            count+=countProject(i,token);
        }
        return count;
    }

    function countPack(name,token){
        var count=0;
        for(var i in pack[name]){
            count+=countProject(pack[name][i],token);
        }
        return count;
    }

    function countProject(name,token){
        var count=0;
        for(var i in songs[name]){
            count+=lsg(songs[name][i].name+"_"+token);
        }
        return count;
    }
</script>

</html>
